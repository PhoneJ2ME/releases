rmic.usage=Usage: jcrmic <options> <interface names>\
\n\
\nwhere <options> includes:\
\n  -classpath <path>     Specify where to find input class files\
\n  -d <directory>        Specify where to place generated files\
\n  -nocompile            Do not compile generated source files\
\n  -keep                 Do not delete generated source files after compilation
